<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Defender Quiz ‚Äì KI f√ºr KMU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #173262 0%, #631832 100%);
            color: #231A24;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #173262 0%, #631832 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .scenario-container {
            margin-bottom: 40px;
        }
        
        .scenario-number {
            font-size: 14px;
            color: #606F8C;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .scenario-text {
            font-size: 20px;
            color: #231A24;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.5;
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #631832;
        }
        
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-unsafe {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .btn-unsafe:hover:not(:disabled) {
            background-color: #f5c6cb;
            transform: scale(1.05);
        }
        
        .btn-unsafe:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-safe {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .btn-safe:hover:not(:disabled) {
            background-color: #c3e6cb;
            transform: scale(1.05);
        }
        
        .btn-safe:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-box {
            background-color: #F8F8F8;
            border-left: 4px solid #631832;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
            display: none;
        }
        
        .result-box.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-box.correct {
            background-color: #d4edda;
            border-left-color: #155724;
        }
        
        .result-box.incorrect {
            background-color: #f8d7da;
            border-left-color: #721c24;
        }
        
        .result-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .result-box p {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .scoreboard {
            background-color: #f0f4f8;
            border: 2px solid #173262;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .scoreboard h3 {
            font-size: 16px;
            color: #173262;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .score-row:last-child {
            border-bottom: none;
        }
        
        .score-label {
            font-size: 14px;
            color: #231A24;
            font-weight: 500;
        }
        
        .score-value {
            font-size: 18px;
            color: #631832;
            font-weight: 700;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-nav {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-prev {
            background-color: #e9ecef;
            color: #231A24;
        }
        
        .btn-prev:hover:not(:disabled) {
            background-color: #dee2e6;
        }
        
        .btn-next {
            background-color: #631832;
            color: white;
        }
        
        .btn-next:hover:not(:disabled) {
            background-color: #4a1024;
        }
        
        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #173262 0%, #631832 100%);
            transition: width 0.3s ease;
        }
        
        .info-box {
            background-color: #fff3cd;
            border-left: 4px solid #631832;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }
        
        .info-box strong {
            color: #631832;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            
            .scenario-text {
                font-size: 16px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Data Defender Quiz</h1>
            <p>Datenschutz trainieren ‚Äì Sicher oder Unsicher?</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <strong>Showmaster-Modus:</strong> Gib die Antwort ein, die Teilnehmer sehen das Ergebnis live!
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="scoreboard">
                <h3>üìä Spielstand</h3>
                <div class="score-row">
                    <span class="score-label">Szenario:</span>
                    <span class="score-value" id="currentScenario">1 / 5</span>
                </div>
                <div class="score-row">
                    <span class="score-label">Richtig:</span>
                    <span class="score-value" id="correctCount">0</span>
                </div>
                <div class="score-row">
                    <span class="score-label">Falsch:</span>
                    <span class="score-value" id="incorrectCount">0</span>
                </div>
                <div class="score-row">
                    <span class="score-label">Quote:</span>
                    <span class="score-value" id="percentage">0%</span>
                </div>
            </div>
            
            <div class="scenario-container">
                <div class="scenario-number" id="scenarioNumber">Szenario 1 von 5</div>
                <div class="scenario-text" id="scenarioText">Ich schreibe den Namen meines Kunden direkt in ChatGPT.</div>
                
                <div class="buttons-container">
                    <button class="btn btn-unsafe" id="btnUnsafe" onclick="selectAnswer('unsafe')">üö® UNSICHER</button>
                    <button class="btn btn-safe" id="btnSafe" onclick="selectAnswer('safe')">‚úÖ SICHER</button>
                </div>
                
                <div class="result-box" id="resultBox">
                    <h3 id="resultTitle"></h3>
                    <p id="resultText"></p>
                </div>
            </div>
            
            <div class="nav-buttons">
                <button class="btn-nav btn-prev" id="btnPrev" onclick="previousScenario()" disabled>‚Üê Zur√ºck</button>
                <button class="btn-nav btn-next" id="btnNext" onclick="nextScenario()">Weiter ‚Üí</button>
            </div>
        </div>
    </div>
    
    <script>
        const scenarios = [
            {
                scenario: "Ich schreibe den Namen meines Kunden direkt in ChatGPT.",
                correct: "unsafe",
                explanation: "üö® Unsicher! Das verst√∂√üt gegen die Postkarten-Regel. Nutze stattdessen: 'Kunde A' oder '[KUNDENNAME]'."
            },
            {
                scenario: "Ich schreibe 'Kunde A' statt 'Max M√ºller' in meinen Prompt.",
                correct: "safe",
                explanation: "‚úÖ Sicher! Du folgst der Postkarten-Regel. Anonymisierung sch√ºtzt Kundendaten."
            },
            {
                scenario: "Ich speichere alle meine Chats mit Kundendaten in ChatGPT.",
                correct: "unsafe",
                explanation: "üö® Unsicher! Deaktiviere 'Chat History Training' in den Settings. Deine Daten werden sonst f√ºr Training genutzt."
            },
            {
                scenario: "Ich deaktiviere 'Chat History Training' in den Settings.",
                correct: "safe",
                explanation: "‚úÖ Sicher! Das ist eine der wichtigsten Einstellungen. Deine Daten werden nicht f√ºr Training genutzt."
            },
            {
                scenario: "Ich pr√ºfe die KI-Antwort, bevor ich sie nutze.",
                correct: "safe",
                explanation: "‚úÖ Sicher! Der Mensch pr√ºft final. Das ist die beste Verteidigung gegen Halluzinationen und Fehler."
            }
        ];
        
        let currentScenarioIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let answered = false;
        
        function loadScenario() {
            const s = scenarios[currentScenarioIndex];
            document.getElementById('scenarioText').textContent = s.scenario;
            document.getElementById('scenarioNumber').textContent = `Szenario ${currentScenarioIndex + 1} von ${scenarios.length}`;
            document.getElementById('currentScenario').textContent = `${currentScenarioIndex + 1} / ${scenarios.length}`;
            document.getElementById('resultBox').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('btnUnsafe').disabled = false;
            document.getElementById('btnSafe').disabled = false;
            answered = false;
            updateProgress();
            updateNavButtons();
        }
        
        function selectAnswer(answer) {
            if (answered) return;
            
            answered = true;
            const s = scenarios[currentScenarioIndex];
            const isCorrect = answer === s.correct;
            
            if (isCorrect) {
                correctCount++;
                document.getElementById('resultBox').classList.add('correct');
                document.getElementById('resultTitle').textContent = '‚úÖ Richtig!';
            } else {
                incorrectCount++;
                document.getElementById('resultBox').classList.add('incorrect');
                document.getElementById('resultTitle').textContent = '‚ùå Falsch!';
            }
            
            document.getElementById('resultText').textContent = s.explanation;
            document.getElementById('resultBox').classList.add('show');
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            updatePercentage();
            
            document.getElementById('btnUnsafe').disabled = true;
            document.getElementById('btnSafe').disabled = true;
        }
        
        function nextScenario() {
            if (currentScenarioIndex < scenarios.length - 1) {
                currentScenarioIndex++;
                loadScenario();
            } else {
                showFinalScore();
            }
        }
        
        function previousScenario() {
            if (currentScenarioIndex > 0) {
                currentScenarioIndex--;
                loadScenario();
            }
        }
        
        function updateProgress() {
            const progress = ((currentScenarioIndex + 1) / scenarios.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function updateNavButtons() {
            document.getElementById('btnPrev').disabled = currentScenarioIndex === 0;
            document.getElementById('btnNext').textContent = currentScenarioIndex === scenarios.length - 1 ? 'Ergebnis ‚Üí' : 'Weiter ‚Üí';
        }
        
        function updatePercentage() {
            const total = correctCount + incorrectCount;
            const percentage = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
        }
        
        function showFinalScore() {
            const percentage = Math.round((correctCount / scenarios.length) * 100);
            const message = percentage >= 80 ? 'üèÜ Du bist ein Data Defender!' : percentage >= 60 ? 'üëç Gut gemacht!' : 'üí™ Weiter trainieren!';
            alert(`${message}\n\nDein Ergebnis: ${correctCount} von ${scenarios.length} richtig (${percentage}%)\n\nSicherheit wird zur Gewohnheit!`);
            resetQuiz();
        }
        
        function resetQuiz() {
            currentScenarioIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            loadScenario();
        }
        
        // Initial load
        loadScenario();
    </script>
</body>
</html>
