<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Defender Quiz ‚Äì AS Digital Marketing</title>
    <!-- Import Google Fonts als Ersatz f√ºr Proxima Nova Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- CI & VARIABLEN --- */
        :root {
            /* AS Digital Marketing Palette */
            --brand-primary: #631832;   /* Weinrot/Magenta */
            --brand-accent: #173262;    /* Dunkelblau */
            --text-main: #231A24;       /* Nahezu Schwarz */
            --text-link: #606F8C;       /* Schieferblau */
            --bg-main: #FFFFFF;         /* Wei√ü */
            --bg-section: #F8F8F8;      /* Hellgrau */
            
            /* Semantic Colors (f√ºr Quiz-Logik) - angepasst an CI */
            --success: #2E7D32;         /* Abget√∂ntes Gr√ºn f√ºr Professionalit√§t */
            --error: #C62828;           /* Abget√∂ntes Rot */
            
            /* UI Settings */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
            --shadow-soft: 0 10px 40px rgba(23, 50, 98, 0.1); /* Schatten mit Akzentfarbe get√∂nt */
            --shadow-hover: 0 15px 50px rgba(99, 24, 50, 0.15);
            
            /* Transitions */
            --trans-speed: 0.3s;
            --trans-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            font-family: 'Inter', sans-serif; /* Flie√ütext */
            background-color: var(--bg-section);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* Crisp text rendering */
        }

        /* --- LOGO BEREICH --- */
        .header-logo {
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-logo img {
            max-width: 220px;
            height: auto;
            display: block;
        }

        /* --- HAUPT CONTAINER (KARTE) --- */
        #game-container {
            background-color: var(--bg-main);
            width: 100%;
            max-width: 850px;
            padding: 60px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            text-align: center;
            position: relative;
            overflow: hidden;
            border-top: 6px solid var(--brand-primary); /* CI Akzent oben */
            transition: height 0.3s ease;
        }

        /* --- TYPOGRAFIE --- */
        h1, h2, h3 {
            font-family: 'Roboto Condensed', sans-serif;
            color: var(--brand-primary);
            font-weight: 700;
            margin-top: 0;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 3rem; /* ca 48px */
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        h2 {
            font-size: 2.2rem; /* ca 35px */
            color: var(--text-main);
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.125rem; /* 18px */
            color: var(--text-main);
            margin-bottom: 2rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- BUTTONS --- */
        .btn {
            background-color: var(--brand-primary);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.125rem;
            font-weight: 600;
            font-family: 'Roboto Condensed', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: var(--radius-md); /* 8px */
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(99, 24, 50, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: #7d1f40; /* Leicht aufgehellt */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 24, 50, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background-color: var(--brand-accent);
            box-shadow: 0 4px 15px rgba(23, 50, 98, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: #1e4282;
        }

        /* --- QUIZ OPTIONS (A/B) --- */
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .options-container { grid-template-columns: 1fr; }
        }

        .option-btn {
            background-color: var(--bg-main);
            color: var(--text-main);
            border: 2px solid #E0E0E0; /* Subtiler Rahmen */
            padding: 30px 25px;
            font-size: 1.25rem;
            text-align: left;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--brand-accent);
            background-color: #F0F4FA; /* Ganz leichtes Blau im Hintergrund */
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .option-btn .label {
            background-color: var(--brand-accent);
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 1.2rem;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }

        /* Status-Styles */
        .option-btn.correct {
            border-color: var(--success) !important;
            background-color: rgba(46, 125, 50, 0.05) !important;
        }
        .option-btn.correct .label { background-color: var(--success); }

        .option-btn.wrong {
            border-color: var(--error) !important;
            background-color: rgba(198, 40, 40, 0.05) !important;
            opacity: 0.6;
        }
        .option-btn.wrong .label { background-color: var(--error); }

        .option-btn[disabled] {
            cursor: default;
        }
        
        /* Highlight Correct Answer Logic */
        .option-btn.show-correct {
            border-color: var(--success);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }
        .option-btn.show-correct .label {
            background-color: var(--success);
        }

        /* --- FEEDBACK BOX --- */
        #feedback-area {
            display: none;
            padding: 25px;
            border-radius: var(--radius-md);
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-align: left;
            border-left: 6px solid transparent;
            animation: slideUpFade 0.5s ease-out;
            background-color: #FAFAFA;
        }

        .feedback-correct {
            background-color: #E8F5E9; /* Sehr helles Gr√ºn */
            border-left-color: var(--success);
            color: #1B5E20;
        }

        .feedback-wrong {
            background-color: #FFEBEE; /* Sehr helles Rot */
            border-left-color: var(--error);
            color: #B71C1C;
        }
        
        .feedback-title {
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            font-family: 'Roboto Condensed', sans-serif;
            text-transform: uppercase;
        }

        /* --- FORTSCHRITT --- */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #eee;
            margin-bottom: 40px;
            border-radius: 3px;
            overflow: hidden;
            display: none; /* Nur im Quiz sichtbar */
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--brand-primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        #progress-text {
            font-size: 0.9rem;
            color: var(--text-link);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        /* --- UTILS --- */
        .screen { display: none; opacity: 0; transition: opacity 0.4s ease; }
        .screen.active { display: block; opacity: 1; }
        
        .hidden { display: none !important; }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESULT SCORE CARD */
        .score-card {
            background: linear-gradient(135deg, var(--bg-section) 0%, #fff 100%);
            border: 1px solid #eee;
            padding: 40px;
            border-radius: var(--radius-md);
            margin: 30px 0;
        }
        
        .score-big {
            font-size: 4rem;
            font-weight: 700;
            color: var(--brand-primary);
            line-height: 1;
            font-family: 'Roboto Condensed', sans-serif;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="header-logo">
        <!-- Nutzung des Logos wie spezifiziert -->
        <img src="https://as-digitalmarketing.de/img/ASS-2024-03_Logo2000x2000_black.png" alt="AS Digital Marketing Logo">
    </div>

    <div id="game-container">
        
        <!-- PROGRESS BAR (Visible only during quiz) -->
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- START SCREEN -->
        <div id="start-screen" class="screen active">
            <h1>Data Defender Quiz</h1>
            <p>Sicherheit im Zeitalter der KI. Testen Sie Ihr Wissen in unserem interaktiven Webinar-Szenario.</p>
            <div style="height: 20px;"></div>
            <button class="btn" onclick="startGame()">
                Quiz Starten 
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
        </div>

        <!-- QUIZ SCREEN -->
        <div id="quiz-screen" class="screen">
            <span id="progress-text">Frage 1 von 3</span>
            <h2 id="question-text">Frage l√§dt...</h2>
            
            <div class="options-container" id="options-container">
                <!-- Buttons injected via JS -->
            </div>

            <div id="feedback-area">
                <!-- Feedback Content injected via JS -->
            </div>

            <button id="next-btn" class="btn btn-secondary hidden" onclick="nextQuestion()">
                N√§chste Frage
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left:8px"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>

        <!-- RESULT SCREEN -->
        <div id="result-screen" class="screen">
            <h1>Auswertung</h1>
            
            <div class="score-card">
                <span class="score-big" id="score-display">0/3</span>
                <p id="result-message" style="margin-bottom: 0;">Ergebnis wird berechnet...</p>
            </div>
            
            <button id="restart-btn" class="btn btn-secondary" onclick="restartGame()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:8px"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                Quiz Neustarten
            </button>
        </div>

    </div>

    <script>
        // --- DATEN ---
        const questions = [
            {
                question: "Darfst du deine private Wohnadresse in ChatGPT eingeben?",
                answers: [
                    { text: "Ja, wenn das Tool seri√∂s ist", correct: false },
                    { text: "Nein, niemals!", correct: true }
                ],
                feedback: "Pers√∂nliche Daten wie Adressen, Namen oder Geburtsdaten geh√∂ren NIEMALS in KI-Tools. Sie k√∂nnten gespeichert oder f√ºr Training genutzt werden."
            },
            {
                question: "Was ist der sicherste erste Schritt, bevor du KI nutzt?",
                answers: [
                    { text: "Ein Passwort mit deinem Geburtsdatum w√§hlen", correct: false },
                    { text: "2-Faktor-Authentifizierung aktivieren", correct: true }
                ],
                feedback: "2FA ist das 'digitale Doppelschloss' f√ºr deinen Account. Immer aktivieren!"
            },
            {
                question: "Die KI fragt nach deiner Krankengeschichte f√ºr eine Recherche. Was machst du?",
                answers: [
                    { text: "Ausf√ºhrlich antworten, damit die KI besser helfen kann", correct: false },
                    { text: "Abbrechen ‚Äì zu sensibel!", correct: true }
                ],
                feedback: "Gesundheitsdaten sind hochsensibel und geh√∂ren nicht in KI-Tools. Auch nicht f√ºr 'hilfreiche' Zwecke."
            }
        ];

        // --- STATE ---
        let currentIdx = 0;
        let score = 0;

        // --- ELEMENTS ---
        const els = {
            screens: document.querySelectorAll('.screen'),
            container: document.getElementById('game-container'),
            progressBar: document.getElementById('progress-bar'),
            progressCont: document.getElementById('progress-container'),
            progressText: document.getElementById('progress-text'),
            question: document.getElementById('question-text'),
            options: document.getElementById('options-container'),
            feedback: document.getElementById('feedback-area'),
            nextBtn: document.getElementById('next-btn'),
            scoreDisplay: document.getElementById('score-display'),
            resultMsg: document.getElementById('result-message')
        };

        // --- LOGIC ---

        function showScreen(id) {
            els.screens.forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // Animation reset
            document.getElementById(id).style.animation = 'none';
            document.getElementById(id).offsetHeight; /* trigger reflow */
            document.getElementById(id).style.animation = 'slideUpFade 0.5s ease-out';
            
            // Show/Hide Progress Bar
            if(id === 'quiz-screen') {
                els.progressCont.style.display = 'block';
            } else {
                els.progressCont.style.display = 'none';
            }
        }

        function updateProgress() {
            const percent = ((currentIdx) / questions.length) * 100;
            els.progressBar.style.width = `${percent}%`;
            els.progressText.innerText = `FRAGE ${currentIdx + 1} VON ${questions.length}`;
        }

        function startGame() {
            score = 0;
            currentIdx = 0;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            // Reset UI
            els.feedback.style.display = 'none';
            els.nextBtn.classList.add('hidden');
            els.options.innerHTML = '';
            updateProgress();

            const q = questions[currentIdx];
            els.question.innerText = q.question;

            q.answers.forEach((ans, i) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<div class="label">${i === 0 ? 'A' : 'B'}</div> ${ans.text}`;
                btn.onclick = () => handleAnswer(i, btn, ans.correct);
                els.options.appendChild(btn);
            });
        }

        function handleAnswer(selectedIndex, selectedBtn, isCorrect) {
            // Disable all inputs
            const allBtns = els.options.children;
            for(let btn of allBtns) {
                btn.style.pointerEvents = 'none';
                btn.onclick = null;
            }

            // Logic styling
            if(isCorrect) {
                selectedBtn.classList.add('correct');
                score++;
                showFeedback(true, questions[currentIdx].feedback);
            } else {
                selectedBtn.classList.add('wrong');
                // Highlight correct one
                const correctIdx = questions[currentIdx].answers.findIndex(a => a.correct);
                allBtns[correctIdx].classList.add('show-correct');
                showFeedback(false, questions[currentIdx].feedback);
            }

            // Next Button Logic
            if(currentIdx < questions.length - 1) {
                els.nextBtn.innerHTML = `N√§chste Frage <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left:8px"><polyline points="9 18 15 12 9 6"></polyline></svg>`;
            } else {
                els.nextBtn.innerHTML = `Ergebnis anzeigen <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left:8px"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`;
            }
            els.nextBtn.classList.remove('hidden');
        }

        function showFeedback(isCorrect, text) {
            els.feedback.style.display = 'block';
            els.feedback.className = isCorrect ? 'feedback-correct' : 'feedback-wrong';
            
            const title = isCorrect ? "RICHTIG!" : "LEIDER FALSCH";
            const icon = isCorrect ? "üéâ" : "‚ö†Ô∏è";
            
            els.feedback.innerHTML = `
                <span class="feedback-title">${icon} ${title}</span>
                ${text}
            `;
            // Trigger animation
            els.feedback.style.animation = 'none';
            els.feedback.offsetHeight; 
            els.feedback.style.animation = 'slideUpFade 0.4s ease-out';
        }

        function nextQuestion() {
            currentIdx++;
            if(currentIdx < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            showScreen('result-screen');
            els.scoreDisplay.innerText = `${score} / ${questions.length}`;
            
            let msg = "";
            if (score === 3) msg = "Perfekt! Du bist ein echter Data Defender!";
            else if (score === 2) msg = "Sehr gut! Fast alles richtig.";
            else msg = "Guter Versuch! Schau dir die Folien nochmal an.";
            
            els.resultMsg.innerText = msg;
            
            // Full progress bar for effect
            els.progressBar.style.width = '100%';
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
